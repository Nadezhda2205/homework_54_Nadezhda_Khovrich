{% extends 'base.html' %}

{% block title %}
    Новый продукт 
{% endblock %}


 {% block content %}
    <h5>Add product</h5>
    <form action="" method="POST">
        {% csrf_token %}
        <p><input type="text" name="name" placeholder="title"></p>
        <p><input type="number" name="price" placeholder="price"></p>
        <p><input type="text" name="img" placeholder="img_url"></p>
        <select name="category">
            {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <p><textarea name="description" cols="50" rows="10" placeholder="description"></textarea></p>

        <p><input class="mt-3"type="submit" value="Add product"></p>
    </form>

{% endblock %}
