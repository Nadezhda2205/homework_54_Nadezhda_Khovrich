{% extends 'base.html' %}
{% load static %}

{% block title %}
    New product 
{% endblock %}


 {% block content %}
    <h5>Add product</h5>
    <form action="" method="POST">
        {% csrf_token %}
        <p><input type="text" name="name" placeholder="title" required></p>
        <p><input type="number" name="price" placeholder="price" required></p>
        <p><input type="text" name="img" placeholder="img_url"></p>
        <select name="category">
            {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <p><textarea name="description" cols="50" rows="10" placeholder="description"></textarea></p>

        <p><input class="mt-3 btn btn-success" type="submit" value="Add product"></p>
    </form>

{% endblock %}
