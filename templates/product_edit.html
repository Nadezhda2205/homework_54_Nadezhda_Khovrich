{% extends 'base.html' %}
{% load static %}

{% block title %}
    Edit | {{ product.name }} 
{% endblock %}


 {% block content %}
    <h5>Edit product</h5>
    <form action="" method="POST">
        {% csrf_token %}
        <p><input type="text" name="name" value="{{ product.name }}" required></p>
        <p><input type="number" name="price" value="{{ product.price }}" required></p>
        <p><input type="text" name="img"value="{{ product.img }}"></p>
        <select name="category">
            {% for category in categories %}
                {% if product.category.name == category.name %}
                    <option value="{{ category.name }}" selected>{{ category.name }}</option>
                {% else %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <p><textarea name="description" cols="50" rows="10" value="" placeholder="description">{{ product.description }}</textarea></p>

        <p><input class="mt-3"type="submit" value="Save product"></p>
    </form>

{% endblock %}
