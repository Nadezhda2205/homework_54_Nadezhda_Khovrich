{% extends 'base.html' %}
{% load static %}

{% block title %}
     
{% endblock %}


 {% block content %}
    <h5>Edit Category</h5>
    <form action="" method="POST">
        {% csrf_token %}
        <h5>Title<h5>
        <textarea name="name" cols="32" rows="1" required>{{ category.name }}</textarea>
        <h5>Description</h5>
        <textarea name="description" cols="50" rows="10">{{ category.description }}</textarea>
        <p><input class="mt-3" type="submit" value="Save category"></p>
    </form>

{% endblock %}
